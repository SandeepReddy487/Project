<form (ngSubmit)="onSubmit()">
    <div class="container">
<div class="form-row" *ngFor="let obj of dataarray;let i=index">
<div class="form-group col-md-4">
<label for="Name">Name</label>
<input type="text" class="form-control" name="name{{i}}" [(ngModel)]="obj.Name">
</div>
<div class="form-group col-md-4">
    <label for="Email">email</label>
    <input type="text" class="form-control" name="Email{{i}}" [(ngModel)]="obj.Email">
    </div>
    <span (click)="addForm()" class="btn btn-success">Add</span>
    <div class="form-group col-md-2"  *ngIf="i!=0">
        <span  (click)="removeForm(i)"class="btn btn-danger">Remove</span>
    </div>
</div>

    <button class="btn btn-primary" id="submit">Submit</button>
</div>
</form>
