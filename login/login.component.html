<div class="container">

        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" name="name" ngModel>
        </div>

            <label for="password">Passsword</label>

        </div>
        <div>
            <button type="Submit" class="btn btn-primary">submit</button>
        </div>   
    </form>
    </div>
</div>
